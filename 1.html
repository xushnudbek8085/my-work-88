<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .neon-text {
      font-size: 60px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      position: relative;
    }
    .neon-text::before,
    .neon-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      filter: blur(10px);
    }
    .neon-text::before {
      background: rgba(58, 134, 255, 0.6);
    }
    .neon-text::after {
      background: rgba(255, 58, 135, 0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="neon-text">Neon Lights</h1>
</body>
</html>
